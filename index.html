<!DOCTYPE HTML>
<html lang="zh-hant">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>demo</title>
<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="full-screen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="address=no">
<style>
*{padding:0; margin:0;}
html,body{position:relative; height:100%;}
#section{position:relative; max-width:640px; margin:0 auto; height:100%; overflow:hidden;}
#section .vin{width:100%; height:100%; background-repeat: none;}
#section #loading{position:absolute; left:50%; top:50%; width:50px; height:50px; background:#000; -webkit-transform:translate(-50%,-50%); transform:translate(-50%,-50%);}
</style>
<script src="startImgVideo.js"></script>
</head>
<body>
<div id="section"></div>
<script>

var JUMPURL = "http://vingojw.github.io/";

/*20秒图片还没加载完就跳转*/
window.jumpUrl = setTimeout(function(){
	location.href = JUMPURL;
}, 20000);

//先准备好图片路径
var imageUrls = [];
for(var i = 1; i <=67;i++){
	imageUrls.push('./images/img' + ( (new Array(2).join('0') + i).slice(-2) ) +'.jpg');
}

//容器
var sec = document.getElementById('section');

startImgVedio({
	imgs:imageUrls,
	target:sec,
	className:'vin',//要加的类名
	timeLenth:'10', //多少秒播放完毕
	//所有图片都准备好了。
	imgsOnloadCallback:function(){
		//这里删除掉一开始的20秒的定时器 window.jumpUrl
		clearTimeout(window.jumpUrl);
	},
	//播放完毕
	playCallback:function(){
		//播放完毕跳转
		window.location.href = JUMPURL;
	}
});
</script>
</body>
</html>
